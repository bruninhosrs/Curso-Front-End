<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="cabecalho">
            <h3>Cadastre o seu veículo para vender mais rápido!</h3>
        </div>
        <div class="form-container">
            <div class="form-cabecalho">
                <p>Formulário</p>
            </div>
            <div class="form-corpo">
                <h1 class="form-titulo">Venda fácil o seu carro!</h1>
                <p>Descreva as características e marque os opcionais que ele possui</p>

                <form>
                    <div class="box-input">
                        <label for="titulo">Titulo do anúncio <span class="required-field">*</span></label>
                        <input 
                        type="text"
                         name="titulo" 
                         id="titulo" 
                         class="block" 
                         placeholder="Um título para anúnciar o seu veículo"
                         minlength="1"
                         maxlength="30"
                         required>
                    </div>
                    
                    <div class="box-input">
                        <label for="preco">Preço do veículo: <span class="required-field">*</span></label>
                        <input 
                        type="number"
                         name="preco" 
                         id="preco" 
                         class="block" 
                         placeholder="Defina o preço do veículo"
                         required>
                    </div>

                    <div class="box-input">
                        <label for="descricao">Descrição <span class="required-field">*</span></label>

                        <textarea name="descricao" id="descricao" class="block" placeholder="Descreva os detalhes do seu veículo, por exemplo: se ele algum arranhão"
                        ></textarea>
                    </div>

                    <div class="box-input">
                        <label for="marca">Marca<span class="required-field">*</span></label>
                        <input 
                        type="text"
                         name="marca" 
                         id="marca" 
                         class="block" 
                         placeholder="Qual a marca do veículo?"
                         required>
                    </div>

                    <div class="box-input">
                        <label for="modelo">Modelo<span class="required-field">*</span></label>
                        <input 
                        type="text"
                         name="modelo" 
                         id="modelo" 
                         class="block" 
                         placeholder="Qual o modelo do veículo?"
                         required>
                    </div>

                    <div class="box-input">
                        <label for="kilometragem">Kilometragem<span class="required-field">*</span></label>
                        <input 
                        type="number"
                         name="kilometragem" 
                         id="kilometragem" 
                         class="block" 
                         placeholder="Digite a kilometragem do veículo"
                         required>
                    </div>

                    <div class="box-input">
                        <label for="data_compra">Data de Compra<span class="required-field">*</span></label>
                        <input 
                        type="date"
                         name="data_compra" 
                         id="data_compra" 
                         class="block" 
                         required>
                    </div>

                    <div class="box-input">
                        <p>Tipo de Câmbio:<span class="required-field">*</span></p>      
                        <input type="radio" id="manual" name="cambio">   
                        <label for="manual">Manual</label>   
                         
                        <input type="radio" id="automatico" name="cambio">   
                        <label for="automatico">Automático</label>            
                    </div>

                    <div class="optional-box">  
                        <p>Opcionais:</p>
                        <ul class="optional-list">
                            <li>
                                <input 
                                type="checkbox" 
                                id="airbag" 
                                name="optional[]" 
                                value="airbag">
                                <label for="airbag">Airbag</label>
                                
                            </li>

                            <li>
                                <input 
                                type="checkbox" 
                                id="rebaixado" 
                                name="optional[]" 
                                value="rebaixado">
                                <label for="rebaixado">Rebaixado</label>
                                
                            </li>

                            <li>
                                <input 
                                type="checkbox" 
                                id="nitro" 
                                name="optional[]" 
                                value="nitro">
                                <label for="nitro">Nitro</label>
                                
                            </li>
                            <li>
                                <input 
                                type="checkbox" 
                                id="spolier" 
                                name="optional[]" 
                                value="spolier">
                                <label for="spolier">Spolier</label>
                                
                            </li>
                        </ul>    
                    </div>

                    <div class="optional-box">
                        <ul class="optional-list">

                            <li>
                                <input 
                                type="checkbox" 
                                id="camera_re" 
                                name="optional[]" 
                                value="camera_re">
                                <label for="camera_re">Câmera de Ré</label>
                                
                            </li>
                            <li>
                                <input 
                                type="checkbox" 
                                id="ac" 
                                name="optional[]" 
                                value="ac">
                                <label for="ac">Ar-Condicionado</label>
                                
                            </li>
                            <li>
                                <input 
                                type="checkbox" 
                                id="assistente_direcao" 
                                name="optional[]" 
                                value="assistente_direcao">
                                <label for="assistente_direcao">Assistente de Direção</label>
                                
                            </li>
                            <li>
                                <input 
                                type="checkbox" 
                                id="keyless" 
                                name="optional[]" 
                                value="keyless">
                                <label for="keyless">Partida KeyLess</label>
                                
                            </li>
                        </ul>    
                    </div>

                    <div class="box-input">
                        <p>Fotos do carro:</p>
                        <input type="file" multiple accept="image/png, image/jpg" id="image" name="image" required>
                    </div>

                    <input type="submit" value="Enviar" class="btn-submit">
                    <input type="reset" value="Limpar Tudo" class="btn-reset">
                </form>

            </div>
        </div>
    </div>
</body>
</html>
